<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple Google Maps Example | Backbone.Maps</title>
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			#map_canvas {
				height: 100%
			}
		</style>
	</head>
	<body>
		<!-- TEMPLATE: InfoWindow ============================== -->
		<script id="infoWindow-template" type="text/html">
			<h2><%=title %></h2>
			<p>Latitude: <%=lat %></p>
			<p>Longitude: <%=lng %></p>
		</script>
		<div id="map_canvas" style="width:100%; height:100%"></div>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
		<script type="text/javascript" src="../../dist/backbone.maps.google.min.js"></script>
		<script type="text/javascript">
			var places = new Backbone.Maps.LocationCollection([
				{
					title: "Walker Art Center",
					lat: 44.9796635,
					lng: -93.2748776
				}, {
					title: "Science Museum of Minnesota",
					lat: 44.9429618,
					lng: -93.0981016
				}, {
					title: "The Museum of Russian Art",
					lat: 44.9036337,
					lng: -93.2755413
				}, {
					title: "Park Tavern",
					lat: 44.9413272,
					lng: -93.3705791
				}, {
					title: "Chatterbox Pub",
					lat: 44.9393882,
					lng: -93.2391039
				}, {
					title: "Acadia Cafe",
					lat: 44.9709853,
					lng: -93.2470717
				}
			]);

			$(document).ready(function() {
				var mapOptions = {
					center: new google.maps.LatLng(44.9796635, -93.2748776),
					zoom: 9,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				// Instantiate map
				var map = new google.maps.Map($('#map_canvas')[0], mapOptions);
				
				// Render Markers
				var markerCollectionView = new Backbone.Maps.MarkerCollectionView({
					collection: places,
					map: map
				});
				markerCollectionView.render();
			});

		</script>
	</body>
</html>
